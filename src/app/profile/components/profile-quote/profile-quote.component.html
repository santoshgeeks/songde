<div class="row">
    <div class="col-lg-12 col-md-12 order-lg-1 order-md-1 order-1">
        <div class="sectionHeading d-lg-none">
            <div class="action">
                <div class="circle" 
                [ngClass]="!quoteSection ? 'Activecircle' : 'circle' "
                (click)="hideUnHide()">
                    <img *ngIf="quoteSection" src="../../../../assets/profileImageAndIcon/view.svg" alt="" >
                    <img *ngIf="!quoteSection" src="../../../../assets/profileImageAndIcon/activView.svg" alt="" >
                </div>
                <!-- <div class="circle">
                    <img src="../../assets/profileImageAndIcon/view.svg" alt="">
                </div> -->
                <div (click)="editQuote()" class="circle" data-bs-toggle="modal" data-bs-target="#quote">
                    <img src="../../assets/profileImageAndIcon/edit.svg" alt="">
                </div>
            </div>
        </div>
    </div>
        <div class="col-xl-9 col-lg-12 col-md-12 col-12 order-lg-1 order-md-2 order-2 ms-lg-auto mb-4 px-0"
        
        >
        <div class="row marginTop">
            <div class="userNote ms-xl-0 ms-lg-auto me-lg-0 mx-md-auto mx-auto" *ngIf="!quoteSection">
                <div class="invertedComa">
                    <img src="../../assets/photo/invertedComa.svg" alt="">
                </div>
                <div class="note">
                  {{quoteList.quote}}
                </div>
                <div class="name">
                    {{quoteList.author}}
                </div>
            </div>
            <div class="sectionHeading inlargeButtonWidth ms-auto mt-0 d-lg-block d-md-none d-none">
                <div class="action justify-content-end">
                    <div class="circle" 
                    [ngClass]="!quoteSection ? 'Activecircle' : 'circle' "
                    (click)="hideUnHide()">
                        <img *ngIf="quoteSection" src="../../../../assets/profileImageAndIcon/view.svg" alt="" >
                        <img *ngIf="!quoteSection" src="../../../../assets/profileImageAndIcon/activView.svg" alt="" >
                    </div>
                    <!-- <div class="circle">
                        <img src="../../assets/profileImageAndIcon/view.svg" alt="">
                    </div> -->
                    <div (click)="editQuote()" class="circle" data-bs-toggle="modal" data-bs-target="#quote">
                        <img src="../../assets/profileImageAndIcon/edit.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
            
        </div>
</div>


<!-- quote popup -->
<div class="modal fade" id="quote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <span class="btn-close" data-bs-dismiss="modal" aria-label="Close"></span>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <h5 class="modal-title" id="exampleModalLabel">Quote</h5>
                </div>
            </div>
            <div class="modal-body">
                <form [formGroup]="quoteForm">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-12">
                        <div class="row mt-3">
                            <label for="">Quote</label>
                            <textarea name="" id="" formControlName="quote" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-lg-3 col-md-12 col-12">
                        <label for="">Author</label>
                        <input type="text" formControlName="author">
                    </div>
                    <div class="col-lg-9 col-md-12 col-12">
                        <label for="">URL link</label>
                        <input type="text" formControlName="link" placeholder="URL link (if applicable)">
                    </div>
                </div>
            </form>
                <div class="row mt-2">
                    <div class="col-lg">
                        <span class="LblBrowse" data-bs-dismiss="modal">
                            <img style="margin-right: 15px;" class="mr-2"
                                src="../../assets/profileImageAndIcon/x-circle.svg" alt="">
                            <span (click)="deleteQuote()" style="font-size: 10px;">Delete quote</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <button  type="button"
                class="submitButton ms-xl-auto ms-lg-auto ms-md-auto me-xl-0 me-lg-0 me-md-0 mx-auto" data-bs-dismiss="modal" (click)="saveChanges()">Save
                    changes
                </button>
            </div>
        </div>
    </div>
</div>
<div class="spinner-border text-primary spinner" role="status" *ngIf="isSpinner">
    <span class="sr-only">Loading...</span>
</div>
