<div class="row">
    <div class="col-lg-4 col-md-6 col-12" *ngFor="let item of cardsData">
        <div class="customCard">
            <div class="row">

            </div>
            <div class="row">
                <div class="icon">
                    <img [src]="item.icon" alt="">
                </div>
                <div class="lockIcon" *ngIf="item.isSbscribed">
                    <img src="../../assets/icons/cardicon/Lock.png" alt="">
                    <!-- <div class="customTooltip">Only with annual subscription</div> -->
                </div>
            </div>
            <div class="row">
                <div class="cardHeading">
                    {{item.heading}}
                </div>
            </div>
            <div class="row">
                <div class="disc">
                    {{item.disc}}
                </div>
            </div>
            <div class="row buttonRow">
                <button class="clamNowButton" routerLink="/toolDetails">Claim Now</button>
            </div>
        </div>
    </div>
</div>
